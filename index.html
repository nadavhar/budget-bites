  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #f5f5f0;
      --card-bg: #ffffff;
      --accent: #2d6a4f;
      --accent-light: #40916c;
      --accent-hover: #1b4332;
      --text: #1b1b1b;
      --text-muted: #6b6b6b;
      --border: #e0e0d8;
      --tag-bg: #edf6f0;
      --price-bg: #fef3c7;
      --price-text: #92400e;
    }

    html[dir="rtl"] { font-family: 'Heebo', system-ui, sans-serif; }
    html[dir="ltr"] { font-family: 'Inter', system-ui, sans-serif; }

    body { background: var(--bg); color: var(--text); line-height: 1.6; min-height: 100vh; }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      color: white;
      padding-block: 0.55rem;
      padding-inline: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 46px;
      overflow: visible;  /* never clip the dropdown */
      z-index: 100;       /* paint header stacking context above filter-bar (z:50) */
    }
    .header-content { text-align: center; }
    .header-content h1 { font-size: 1.25rem; font-weight: 800; letter-spacing: -0.02em; }
    .header-content p  { opacity: 0.8; font-size: 0.75rem; margin-block-start: 0.05rem; }

    /* â”€â”€ Language Menu â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .lang-menu {
      position: absolute;
      inset-inline-end: 1rem;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;          /* stacking context inside header */
    }
    .lang-menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: transparent;
      color: white;
      cursor: pointer;
      padding: 0.5rem;
      transition: background 0.2s;
    }
    .lang-menu-btn:hover { background: rgba(255,255,255,0.2); }
    .lang-menu-btn svg   { display: block; }
    .lang-dropdown {
      position: absolute;
      inset-inline-end: 0;
      top: calc(100% + 8px);
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 12px 32px rgba(0,0,0,0.18), 0 2px 8px rgba(0,0,0,0.08);
      z-index: 100;        /* beats filter-bar (z:50) and ms-popover (z:200 fixed) */
      min-width: 150px;
      overflow: hidden;
      display: none;
    }
    .lang-dropdown.open { display: block; }
    .lang-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.5rem 1rem;
      border: none;
      background: none;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      color: #1f2937;
      cursor: pointer;
      text-align: start;
      transition: background 0.12s;
      min-height: 44px;
    }
    .lang-option:hover { background: #f3f4f6; }
    .lang-check { margin-inline-start: auto; color: var(--accent); opacity: 0; }
    .lang-option.selected .lang-check { opacity: 1; }

    /* â”€â”€ Sticky Glass Filter Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .filter-bar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 8px rgba(0,0,0,0.06);
    }
    .filter-inner {
      max-width: 1200px;
      margin-inline: auto;
      padding: 0.75rem 1.5rem 0.65rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    /* â”€â”€ Search Pill â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .search-pill-wrap { position: relative; display: flex; align-items: center; }
    .search-icon-left {
      position: absolute;
      inset-inline-start: 0.9rem;
      color: var(--text-muted);
      pointer-events: none;
      display: flex;
      align-items: center;
    }
    .search-icon-left svg { width: 17px; height: 17px; }
    .search-pill {
      width: 100%;
      padding: 0.65rem 2.5rem;
      font-size: 0.95rem;
      font-family: inherit;
      border: 1.5px solid #d1d5db;
      border-radius: 9999px;
      background: #f3f4f6;
      outline: none;
      transition: all 0.2s;
      color: var(--text);
    }
    .search-pill:focus {
      background: white;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(45,106,79,0.1);
    }
    .search-pill::placeholder { color: #9ca3af; }
    .search-clear {
      position: absolute;
      inset-inline-end: 0.75rem;
      display: none;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: none;
      background: #9ca3af;
      color: white;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 700;
      line-height: 1;
      padding: 0;
    }
    .search-clear.visible { display: flex; }
    .search-clear:hover   { background: #6b7280; }

    /* â”€â”€ Multi-select trigger pills â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .filter-pills-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .filter-pills-row::-webkit-scrollbar { display: none; }
    .ms-trigger {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.42rem 0.85rem;
      border: 1.5px solid #d1d5db;
      border-radius: 9999px;
      background: white;
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.18s;
      white-space: nowrap;
      user-select: none;
    }
    .ms-trigger:hover               { border-color: var(--accent); color: var(--accent); background: var(--tag-bg); }
    .ms-trigger[data-active="true"] { border-color: var(--accent); color: var(--accent); background: var(--tag-bg); }
    .ms-trigger svg.chevron         { width: 13px; height: 13px; flex-shrink: 0; transition: transform 0.2s; }
    .ms-trigger[data-open="true"] svg.chevron { transform: rotate(180deg); }
    .ms-count {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      color: white;
      border-radius: 9999px;
      font-size: 0.7rem;
      font-weight: 700;
      min-width: 18px;
      height: 18px;
      padding: 0 4px;
    }

    /* â”€â”€ Price row â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .price-row { display: flex; align-items: center; }
    .price-filter {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
    }
    .price-filter label  { font-size: 0.82rem; font-weight: 600; color: var(--text-muted); white-space: nowrap; }
    .price-filter input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; direction: ltr; }
    .price-val { font-weight: 700; color: var(--accent); font-size: 0.85rem; min-width: 48px; }

    /* â”€â”€ Pills divider â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .pills-divider {
      width: 1px; height: 20px;
      background: #e5e7eb;
      flex-shrink: 0;
      align-self: center;
      margin-inline: 0.25rem;
    }

    /* â”€â”€ Quick filter chips â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .chips-row {
      display: flex;
      gap: 0.45rem;
      overflow-x: auto;
      scrollbar-width: none;
      padding-block-end: 2px;
    }
    .chips-row::-webkit-scrollbar { display: none; }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.38rem 0.85rem;
      border-radius: 9999px;
      border: 1.5px solid #d1d5db;
      background: white;
      font-size: 0.82rem;
      font-weight: 600;
      color: #4b5563;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.18s;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .chip:hover { border-color: #9ca3af; }
    .chip-10bis:hover, .chip-10bis.active { border-color: #f97316; background: #fff7ed; color: #c2410c; }
    .chip-10bis.active { background: #ffedd5; }
    .chip-cibus:hover,  .chip-cibus.active  { border-color: #3b82f6; background: #eff6ff; color: #1d4ed8; }
    .chip-cibus.active  { background: #dbeafe; }
    .chip-wolt:hover,   .chip-wolt.active   { border-color: #009de0; background: #e6f7fd; color: #0077a8; }
    .chip-wolt.active   { background: #cceefa; }
    .chip-geo:hover, .chip-geo.active { border-color: var(--accent); background: var(--tag-bg); color: var(--accent-hover); }
    .chip-geo.active { background: var(--accent); color: white; border-color: var(--accent); }
    .chip-geo.active:hover { background: var(--accent-hover); }

    @keyframes spin { to { transform: rotate(360deg); } }
    .chip .spinner {
      width: 13px; height: 13px;
      border: 2px solid currentColor;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      flex-shrink: 0;
    }

    /* â”€â”€ Multi-select Popover (desktop) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .ms-popover {
      position: fixed;
      z-index: 200;
      background: white;
      border: 1.5px solid #e5e7eb;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.06);
      min-width: 220px;
      max-height: 340px;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    .ms-popover.open { display: flex; }
    .ms-popover-header {
      padding: 0.65rem 1rem 0.4rem;
      font-size: 0.72rem;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      border-bottom: 1px solid #f3f4f6;
      flex-shrink: 0;
    }
    .ms-popover-list { overflow-y: auto; padding: 0.35rem 0; }
    .ms-option {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.55rem 1rem;
      cursor: pointer;
      font-size: 0.88rem;
      font-weight: 500;
      color: var(--text);
      transition: background 0.12s;
      user-select: none;
    }
    .ms-option:hover    { background: #f9fafb; }
    .ms-option.selected { color: var(--accent); background: var(--tag-bg); }
    .ms-checkbox {
      width: 16px; height: 16px;
      border: 1.5px solid #d1d5db;
      border-radius: 4px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      transition: all 0.15s;
    }
    .ms-option.selected .ms-checkbox { background: var(--accent); border-color: var(--accent); }
    .ms-checkbox svg    { width: 10px; height: 10px; display: none; }
    .ms-option.selected .ms-checkbox svg { display: block; }

    /* â”€â”€ Bottom Sheet (mobile) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sheet-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 300;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
    }
    .sheet-backdrop.open { opacity: 1; pointer-events: all; }
    .bottom-sheet {
      position: fixed;
      inset-inline: 0;
      bottom: 0;
      z-index: 301;
      background: white;
      border-radius: 20px 20px 0 0;
      max-height: 60vh;
      display: flex;
      flex-direction: column;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
    }
    .bottom-sheet.open { transform: translateY(0); }
    .sheet-handle {
      width: 40px; height: 4px;
      background: #d1d5db;
      border-radius: 2px;
      margin: 0.65rem auto 0;
      flex-shrink: 0;
    }
    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.25rem 0.5rem;
      border-bottom: 1px solid #f3f4f6;
      flex-shrink: 0;
    }
    .sheet-title { font-size: 1rem; font-weight: 700; color: var(--text); }
    .sheet-done {
      padding: 0.35rem 0.9rem;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
    }
    .sheet-list { overflow-y: auto; flex: 1; padding: 0.4rem 0; }
    .sheet-option {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.85rem 1.25rem;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text);
      border-bottom: 1px solid #f9fafb;
      user-select: none;
      min-height: 44px;
    }
    .sheet-option:hover    { background: #f9fafb; }
    .sheet-option.selected { color: var(--accent); }
    .sheet-checkbox {
      width: 22px; height: 22px;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      transition: all 0.15s;
    }
    .sheet-option.selected .sheet-checkbox { background: var(--accent); border-color: var(--accent); }
    .sheet-checkbox svg { width: 13px; height: 13px; display: none; }
    .sheet-option.selected .sheet-checkbox svg { display: block; }

    /* â”€â”€ Stats bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .stats {
      max-width: 1200px;
      margin-inline: auto;
      padding: 0.6rem 1.5rem;
      font-size: 0.88rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sort-btn {
      background: none;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      padding: 0.3rem 0.65rem;
      font-size: 0.82rem;
      font-family: inherit;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.2s;
    }
    .sort-btn:hover { border-color: var(--accent); color: var(--accent); background: var(--tag-bg); }

    #map-card-sheet {

    .map-sheet-inner {
      max-width: 480px;

      position: absolute;
      top: 8px;
      inset-inline-end: 8px;
      z-index: 10;

      border: none;

    // ============================================================

    let data = [];

    function esc(str) {

    function l(field) {
      if (!field) return '';

    function isMobile() { return window.innerWidth < 768; }

    // ============================================================
    // Build option lists from data
    // ============================================================
    function buildOptions() {
      const regionKeys = [...new Set(data.map(r => r.location.region.en))].sort();
      msOptions.regions = regionKeys.map(en => {
        const entry = data.find(d => d.location.region.en === en);
        return { value: en, label: () => l(entry.location.region) };
      });

      const catKeys = [...new Set(data.map(r => r.category.en))].sort();
      msOptions.categories = catKeys.map(en => {
        const entry = data.find(d => d.category.en === en);
        return { value: en, label: () => l(entry.category) };
      });

      rebuildKashrutOptions();
    }

    function rebuildKashrutOptions() {
      msOptions.kashrut = Object.keys(t().kosherOptions).map(key => ({

        label: () => t().kosherOptions[key],

      categories: { btn: 'ms-category', label: 'ms-category-label' },
      kashrut:    { btn: 'ms-kosher',   label: 'ms-kosher-label' },

    function getTriggerLabel(key) {
      const sel = filterState[key];
      const ms  = t().ms[key];
      if (sel.length === 0) return ms.placeholder;
      if (sel.length === 1) {
        const opt = msOptions[key].find(o => o.value === sel[0]);
        return opt ? opt.label() : sel[0];
      }
      return t().ms.nSelected(sel.length);
    }

    function updateTrigger(key) {
      const ids = TRIGGER_IDS[key];
      const btn = $(ids.btn);
      const lbl = $(ids.label);
      if (!btn || !lbl) return;
      lbl.textContent   = getTriggerLabel(key);
      btn.dataset.active = filterState[key].length > 0 ? "true" : "false";
      btn.dataset.open   = openKey === key ? "true" : "false";
    }

    function updateAllTriggers() {
      Object.keys(TRIGGER_IDS).forEach(updateTrigger);
    }

    // ============================================================
    // Checkmark SVG (shared)
    // ============================================================
    const CHECK_SVG = `<svg viewBox="0 0 12 12" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="1.5 6 4.5 9 10.5 3"/></svg>`;

    function buildOptionItems(key, container, itemCls, checkCls) {
      const sel = filterState[key];
      container.innerHTML = msOptions[key].map(opt => `
        <div class="${itemCls}${sel.includes(opt.value) ? ' selected' : ''}" data-value="${esc(opt.value)}">
          <span class="${checkCls}">${CHECK_SVG}</span>
          <span>${esc(opt.label())}</span>
        </div>`).join('');

      container.querySelectorAll(`.${itemCls}`).forEach(el =>
        el.addEventListener('click', () => toggleOption(key, el.dataset.value))

    function openMultiSelect(key, triggerEl) {
      closeMultiSelect();
      openKey = key;
      updateTrigger(key);
      isMobile() ? openBottomSheet(key) : openPopover(key, triggerEl);

    function closeMultiSelect() {
      if (!openKey) return;
      const prev = openKey;
      openKey = null;
      updateTrigger(prev);
      $("ms-popover").classList.remove("open");
      $("sheet-backdrop").classList.remove("open");
      $("bottom-sheet").classList.remove("open");

    function openPopover(key, triggerEl) {
      const popover = $("ms-popover");
      $("ms-popover-header").textContent = t().ms[key].title;
      buildOptionItems(key, $("ms-popover-list"), 'ms-option', 'ms-checkbox');

      const rect  = triggerEl.getBoundingClientRect();
      const isRtl = document.documentElement.dir === 'rtl';
      popover.style.top = (rect.bottom + window.scrollY + 6) + 'px';
      if (isRtl) {
        popover.style.right = (window.innerWidth - rect.right) + 'px';
        popover.style.left  = 'auto';

        popover.style.left  = rect.left + 'px';

    function toggleOption(key, value) {
      const arr = filterState[key];
      filterState[key] = arr.includes(value) ? arr.filter(v => v !== value) : [...arr, value];
      updateTrigger(key);
      // Refresh visible list
      if (openKey === key) {
        isMobile()
          ? buildOptionItems(key, $("sheet-list"),        'sheet-option', 'sheet-checkbox')
          : buildOptionItems(key, $("ms-popover-list"),   'ms-option',    'ms-checkbox');
      }
      render();
    }

    let toastTimer;
    function showToast(msg) {
      const el = $("toast");

    // ============================================================
    // Geolocation & Haversine
    // ============================================================
    function haversineKm(lat1, lng1, lat2, lng2) {
      const R    = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a    = Math.sin(dLat / 2) ** 2
                 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180)
                 * Math.sin(dLng / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function updateGeoChip() {
      const btn = $("geo-btn");
      if (isLocating) {
        btn.innerHTML = `<span class="spinner"></span>${t().geoLocating}`;
        btn.disabled  = true;
        btn.classList.remove("active");
      } else {
        btn.textContent = t().geoBtn;
        btn.disabled    = false;
        btn.classList.toggle("active", geoActive);
      }
    }

    function handleGeoBtn() {
      if (geoActive) {
        geoActive = false; userLocation = null;
        updateGeoChip(); render(); return;
      }
      if (!navigator.geolocation) { showToast(t().geoError); return; }
      isLocating = true;
      updateGeoChip();
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          isLocating = false; geoActive = true;
          updateGeoChip(); render();
          // Auto-open map when geo activates
          if (!mapVisible) toggleMapView();
        },
        err => {
          isLocating = false;
          updateGeoChip();
          showToast(err.code === 1 ? t().geoPermissionDenied : t().geoError);
        },
        { timeout: 10000, enableHighAccuracy: true }
      );
    }

    // ============================================================
    // Map
    // ============================================================
    function initMap() {
      leafletMap = L.map("map", { zoomControl: true });
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        maxZoom: 18,
      }).addTo(leafletMap);
      leafletMap.setView([31.5, 34.8], 8);
      // Tap empty map area â†’ dismiss card
      leafletMap.on('click', () => closeMapCard());
    }

    function showMapCard(r, lat, lng) {
      selectedRestaurant = r;

      // Pan so marker sits above the bottom sheet (shift centre downward ~100px)
      const pt        = leafletMap.latLngToContainerPoint([lat, lng]);
      const newCenter = leafletMap.containerPointToLatLng(L.point(pt.x, pt.y - 100));
      leafletMap.panTo(newCenter, { animate: true, duration: 0.25 });

      // Render full card into sheet
      $("map-sheet-card").innerHTML = buildCardHTML(r);

      // Show with slide-up animation (force reflow to retrigger)
      const sheet = $("map-card-sheet");
      sheet.classList.remove("visible");
      void sheet.offsetWidth;
      sheet.classList.add("visible");

      // Re-draw markers so selected one turns amber
      updateMap();
    }

    function closeMapCard() {
      selectedRestaurant = null;
      $("map-card-sheet").classList.remove("visible");
      updateMap(); // revert amber marker back to green
    }

    function updateMap() {
      if (!leafletMap || !mapVisible) return;
      leafletMap.invalidateSize();

      // Clear existing restaurant markers
      restaurantMarkers.forEach(m => leafletMap.removeLayer(m));
      restaurantMarkers = [];

      const filtered = getFiltered();
      const bounds   = [];

      filtered.forEach(r => {
        if (!r.coordinates) return;
        const { lat, lng } = r.coordinates;
        bounds.push([lat, lng]);

        const isSelected = selectedRestaurant && selectedRestaurant.id === r.id;
        const marker = L.circleMarker([lat, lng], {
          radius:      isSelected ? 11 : 8,
          fillColor:   isSelected ? '#f59e0b' : '#2d6a4f',
          color:       isSelected ? '#92400e' : '#1b4332',
          weight: 2, opacity: 1, fillOpacity: 0.9,
        }).addTo(leafletMap);

        marker.on('click', e => {
          L.DomEvent.stopPropagation(e);
          showMapCard(r, lat, lng);
        });
        restaurantMarkers.push(marker);
      });

      // Remove old user marker + circle
      if (userMarker)   { leafletMap.removeLayer(userMarker);   userMarker   = null; }
      if (radiusCircle) { leafletMap.removeLayer(radiusCircle); radiusCircle = null; }

      const ctrl = $("radius-control");
      if (geoActive && userLocation) {
        const { lat, lng } = userLocation;

        // Pulsing blue user dot
        const pulseIcon = L.divIcon({
          className: '', html: '<div class="user-dot"></div>',
          iconSize: [16, 16], iconAnchor: [8, 8],
        });
        userMarker = L.marker([lat, lng], { icon: pulseIcon, interactive: false }).addTo(leafletMap);

        // Dashed radius circle â€” interactive:false so it never blocks marker clicks
        radiusCircle = L.circle([lat, lng], {
          radius:      mapRadius * 1000,
          color:       '#16a34a', weight: 2, dashArray: '6, 5',
          fillColor:   '#22c55e', fillOpacity: 0.1,
          interactive: false,
        }).addTo(leafletMap);

        // Only auto-zoom when no card is open; otherwise keep the pan from showMapCard
        if (!selectedRestaurant) {
          leafletMap.fitBounds(radiusCircle.getBounds(), { padding: [24, 24] });
        }

        // Show floating radius control
        ctrl.style.display = 'flex';
        $("radius-label").textContent = t().radiusLabel;
        document.querySelectorAll('.r-chip').forEach(btn => {
          btn.classList.toggle('active', parseFloat(btn.dataset.r) === mapRadius);
        });
      } else {
        ctrl.style.display = 'none';
        if (bounds.length > 0)
          leafletMap.fitBounds(bounds, { padding: [40, 40], maxZoom: 14 });
        else
          leafletMap.setView([31.5, 34.8], 8);
      }
    }

    function setMapRadius(km) {
      mapRadius = km;
      document.querySelectorAll('.r-chip').forEach(btn => {
        btn.classList.toggle('active', parseFloat(btn.dataset.r) === km);
      });
      render();      // re-filter cards + update result count

    function toggleMapView() {
      mapVisible = !mapVisible;
      $("map-wrap").style.display = mapVisible ? "block" : "none";
      $("map-toggle-btn").classList.toggle("active", mapVisible);

    // ============================================================
    // Filtering â€” OR within dimension, AND across dimensions
    // ============================================================
    function getFiltered() {
      const q     = filterState.search.toLowerCase();
      const price = parseInt($("filter-price").value);

      let filtered = data.filter(r => {
        if (r.price > price) return false;

        // Regions: OR
        if (filterState.regions.length > 0 &&
            !filterState.regions.includes(r.location.region.en)) return false;

        // Categories: OR
        if (filterState.categories.length > 0 &&
            !filterState.categories.includes(r.category.en)) return false;

        // Kashrut: OR
        if (filterState.kashrut.length > 0 &&
            !filterState.kashrut.includes(r.kosher_status.en)) return false;

        // Payment cards: OR
        if (filterState.cards.length > 0) {
          const cards = r.accepted_cards || [];
          if (!filterState.cards.some(c => cards.includes(c))) return false;
        }

        // Full-text search
        if (q) {
          const hay = [
            r.name.he, r.name.en,
            r.dish_name.he, r.dish_name.en,
            r.category.he, r.category.en,
            r.location.city.he, r.location.city.en,
            r.location.address.he, r.location.address.en,
            r.location.region.he, r.location.region.en,
            r.notes ? r.notes.he : '', r.notes ? r.notes.en : ''
          ].join(' ').toLowerCase();
          if (!hay.includes(q)) return false;
        }
        return true;
      });

      // Geo: filter to 1.5 km, sort by distance
      if (geoActive && userLocation) {
        filtered = filtered
          .map(r => {
            if (!r.coordinates) return null;
            const dist = haversineKm(userLocation.lat, userLocation.lng, r.coordinates.lat, r.coordinates.lng);
            return dist <= mapRadius ? { ...r, _distance: dist } : null;
          })
          .filter(Boolean)
          .sort((a, b) => a._distance - b._distance);
      } else {
        filtered.sort((a, b) => sortAsc ? a.price - b.price : b.price - a.price);
      }

      return filtered;
    }

    const ICON_GMAPS    = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 010-5 2.5 2.5 0 010 5z"/></svg>`;
    const ICON_WHATSAPP = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M16.75 13.96c-.26-.13-1.52-.75-1.76-.83-.24-.08-.41-.13-.58.13-.17.25-.67.83-.82 1-.15.18-.3.2-.56.07-.26-.13-1.1-.41-2.09-1.3-.77-.69-1.29-1.54-1.44-1.8-.15-.26-.02-.4.11-.53.12-.12.26-.3.39-.45.13-.15.17-.26.26-.43.09-.17.04-.32-.02-.45-.07-.13-.58-1.4-.8-1.92-.21-.5-.43-.43-.58-.44h-.5c-.17 0-.45.07-.69.32-.24.26-.9.88-.9 2.14 0 1.26.93 2.48 1.06 2.65.13.17 1.83 2.8 4.43 3.92.62.27 1.1.43 1.48.55.62.2 1.18.17 1.63.1.5-.07 1.52-.62 1.73-1.22.22-.6.22-1.1.15-1.22-.07-.1-.24-.17-.5-.3zM12.04 2C6.52 2 2.04 6.48 2.04 12c0 1.77.46 3.44 1.28 4.88L2 22l5.25-1.38A9.93 9.93 0 0012.04 22c5.52 0 10-4.48 10-10s-4.48-10-10-10z"/></svg>`;

    function buildMapQuery(r) {
      const city  = l(r.location.city);
      const addr  = l(r.location.address);
      const name  = l(r.name);
      const parts = [name, addr !== city ? addr : '', city, 'Israel'].filter(Boolean);
      return encodeURIComponent(parts.join(', '));
    }

    // ============================================================
    // Card HTML builder â€” shared by grid and map bottom sheet
    // ============================================================
    function buildCardHTML(r) {
      const mapsLabel  = lang === 'he' ? '××¤×”'   : 'Map';
      const shareLabel = lang === 'he' ? '×©×™×ª×•×£' : 'Share';

      const name   = esc(l(r.name));
      const dish   = esc(l(r.dish_name));
      const cat    = esc(l(r.category));
      const region = esc(l(r.location.region));
      const kosher = esc(l(r.kosher_status));
      const city   = esc(l(r.location.city));
      const addr   = esc(l(r.location.address));
      const notes  = r.notes ? esc(l(r.notes)) : '';
      const showAddr = addr && addr !== city;

      const distBadge = (geoActive && r._distance != null)
        ? `<span class="distance-badge">ğŸ“ ${r._distance.toFixed(1)} km</span>` : '';

      const cards = r.accepted_cards || [];
      const payBadges = [
        cards.includes('10bis') ? `<span class="pay-badge pay-badge-10bis">ğŸŸ  ×ª×Ÿ ×‘×™×¡</span>` : '',
        cards.includes('cibus') ? `<span class="pay-badge pay-badge-cibus">ğŸ”µ ×¡×™×‘×•×¡</span>` : '',
        cards.includes('wolt')  ? `<span class="pay-badge pay-badge-wolt">ğŸ”µ Wolt</span>` : '',
      ].filter(Boolean).join('');
      const payBadgesHtml = payBadges ? `<div class="payment-badges">${payBadges}</div>` : '';

      const q           = buildMapQuery(r);
      const wazeUrl     = `https://waze.com/ul?q=${q}&navigate=yes`;
      const gmapsUrl    = `https://www.google.com/maps/search/?api=1&query=${q}`;
      const shareText   = encodeURIComponent(
        lang === 'he'
          ? `${l(r.name)} - ${l(r.dish_name)} ×‘-${r.price}\u20AA | ${l(r.location.city)}`
          : `${l(r.name)} - ${l(r.dish_name)} for ${r.price}\u20AA | ${l(r.location.city)}`
      );
      const whatsappUrl = `https://wa.me/?text=${shareText}`;

      return `
      <div class="card">
        <div class="card-icon-section">
          <img class="category-photo" src="${getCategoryPhoto(r.category.en)}" alt="${esc(cat)}" loading="lazy">
          <span class="price-badge">${r.price} \u20AA</span>
        </div>
        <div class="card-body">
          <div class="card-header"><h3>${name}</h3></div>
          <div class="dish-name">${dish}</div>
          <div class="card-meta">
            <span class="tag tag-category">${cat}</span>
            <span class="tag tag-region">${region}</span>
            <span class="tag ${kosherClass(r.kosher_status.en)}">${kosher}</span>
            ${distBadge}
          </div>
          ${payBadgesHtml}
          <div class="card-location">
            <span class="city">${city}</span>${showAddr ? ' &mdash; ' + addr : ''}
          </div>
          ${notes ? `<div class="card-notes">${notes}</div>` : ''}
          ${r.source_url ? `<div class="card-source"><a href="${esc(r.source_url)}" target="_blank" rel="noopener">${esc(t().source)}</a></div>` : ''}
        </div>
        <div class="card-actions">
          <a href="${wazeUrl}"     target="_blank" rel="noopener" class="action-waze">${ICON_WAZE}<span>Waze</span></a>
          <a href="${gmapsUrl}"    target="_blank" rel="noopener" class="action-gmaps">${ICON_GMAPS}<span>${mapsLabel}</span></a>
          <a href="${whatsappUrl}" target="_blank" rel="noopener" class="action-whatsapp">${ICON_WHATSAPP}<span>${shareLabel}</span></a>
        </div>
      </div>`;
    }

    function render() {
      const filtered = getFiltered();
      const grid     = $("grid");
      $("result-count").textContent = t().results(filtered.length, data.length);

      if (filtered.length === 0) {
        const msg = geoActive ? t().noResultsGeo(mapRadius) : t().noResults;
        grid.innerHTML = `<div class="empty-state"><div class="emoji">${geoActive ? 'ğŸ“' : 'ğŸ½ï¸'}</div><p>${esc(msg)}</p></div>`;
        if (mapVisible) updateMap();
        return;
      }

      grid.innerHTML = filtered.map(r => buildCardHTML(r)).join('');

      if (mapVisible) updateMap();
    }

    // ============================================================
    // Event listeners
    // ============================================================
    $("search").addEventListener("input", e => {
      filterState.search = e.target.value;
      $("search-clear").classList.toggle("visible", e.target.value.length > 0);
      render();
    });

    $("search-clear").addEventListener("click", () => {
      $("search").value  = "";
      filterState.search = "";
      $("search-clear").classList.remove("visible");
      $("search").focus();
      render();
    });

    $("filter-price").addEventListener("input", () => {
      $("price-display").textContent = $("filter-price").value + " \u20AA";
      render();
    });

    $("sort-btn").addEventListener("click", () => {
      sortAsc = !sortAsc;
      $("sort-btn").textContent = sortAsc ? t().sortAsc : t().sortDesc;
      render();
    });

    // Globe button â€” toggle the dropdown
    $("lang-menu-btn").addEventListener("click", e => {
      e.stopPropagation();
      const isOpen = $("lang-dropdown").classList.toggle("open");
      $("lang-menu-btn").setAttribute("aria-expanded", isOpen ? "true" : "false");
    });

    $("btn-he").addEventListener("click", () => setLang("he"));
    $("btn-en").addEventListener("click", () => setLang("en"));

    // Multi-select triggers
    Object.entries(TRIGGER_IDS).forEach(([key, ids]) => {
      $(ids.btn).addEventListener("click", e => {
        e.stopPropagation();
        openKey === key ? closeMultiSelect() : openMultiSelect(key, $(ids.btn));
      });
    });

    // Close lang dropdown on outside click
    document.addEventListener("click", e => {
      if ($("lang-dropdown").classList.contains("open") &&
          !$("lang-menu").contains(e.target)) {
        $("lang-dropdown").classList.remove("open");
        $("lang-menu-btn").setAttribute("aria-expanded", "false");
      }
    });

    // Close filter popover on outside click
    document.addEventListener("click", e => {
      if (!openKey || isMobile()) return;
      const popover  = $("ms-popover");
      const triggers = Object.values(TRIGGER_IDS).map(ids => $(ids.btn));
      if (!popover.contains(e.target) && !triggers.some(el => el.contains(e.target))) {
        closeMultiSelect();
      }
    });

    $("sheet-backdrop").addEventListener("click", closeMultiSelect);
    $("sheet-done").addEventListener("click",     closeMultiSelect);

    $("geo-btn").addEventListener("click", handleGeoBtn);
    $("toggle-10bis").addEventListener("click", () => handleCardToggle("10bis"));
    $("toggle-cibus").addEventListener("click",  () => handleCardToggle("cibus"));
    $("toggle-wolt").addEventListener("click",   () => handleCardToggle("wolt"));
    $("map-toggle-btn").addEventListener("click", toggleMapView);
    $("map-sheet-close").addEventListener("click", e => { e.stopPropagation(); closeMapCard(); });
    document.querySelectorAll(".r-chip").forEach(btn => {
      btn.addEventListener("click", () => setMapRadius(parseFloat(btn.dataset.r)));
    });

    // ============================================================
    // Init
    // ============================================================
    async function init() {
      try {
        const res = await fetch("data/restaurants_i18n.json");
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        data = await res.json();
        buildOptions();
        setLang(lang);
      } catch (err) {
        console.error("Failed to load restaurant data:", err);
        showToast("×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×. × ×¡×” ×œ×¨×¢× ×Ÿ ××ª ×”×“×£.");
      }
    }

    init();
  </script>
</body>
